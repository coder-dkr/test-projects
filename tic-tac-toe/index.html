<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>TicTacToe</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>TIC TAC TOE</li>
            </ul>
        </nav>
    </header>

    <div class="gamearea">
        <div class="container">
            <div id="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtxt"></span></div>
            <div class="box bt-0"><span class="boxtxt"></span></div>
            <div class="box bt-0 br-0"><span class="boxtxt"></span></div>
            <div class="box bl-0"><span class="boxtxt"></span></div>
            <div class="box"><span class="boxtxt"></span></div>
            <div class="box br-0"><span class="boxtxt"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtxt"></span></div>
            <div class="box bb-0"><span class="boxtxt"></span></div>
            <div class="box br-0 bb-0"><span class="boxtxt"></span></div>
        </div>
        <div class="gameinfo">
            <h1>WELCOME TO GAME !</h1>
            <div class="infobox">
                <span class="info">Turn of X</span>
                <button id="reset">RESET</button>
            </div>
            <div class="gifbox">
                <img src="won.gif" alt="" width="500px" id="imgvic">
            </div>
        </div>
    </div>


<footer>
    &copy; dhruvr&star;y
</footer>
    <script src="script.js"></script>
</body>

</html>
