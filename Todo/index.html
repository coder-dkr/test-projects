<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/grip-solid.ico" type="image/x-icon">
    <title>Todo Grid</title>
</head>

<body>
    <div class="wholeCover"></div>
    <nav>
        <div class="logo">T&star;D&star; GRID</div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>List</li>
        </ul>
        <div id="aboutDev">Dhruv</div>
    </nav>
    <div class="popbox" id="popup">
        <div class="box">
            <form action="#" class="form-box" id="form-card">
                <div class="close-pop">
                    <label for="title" class="title-label box-label">Enter Task Title</label> <span
                        id="closepopBtn">&times;</span>
                </div>

                <input type="text" name="title" id="add-title" class="box-input" placeholder="At most two words">

                <label for="task" class="Task-label box-label">Description</label>

                <textarea name="task" id="add-task" cols="10" rows="8" class="box-input">
                </textarea>
                <button id="form-button">Add Task</button>
                <button id="Update-form-button">Update Task</button>
            </form>


        </div>
    </div>
    <div class="container">

        <div class="cards">
           
            <li class="card Primary-card">
                
                <div class="add in-card">
                    <button class="all-btn addBtn"><img src="img/Plus.svg" alt="" class="icon"></button>
                    <span>Add Task</span>
                </div>

            </li>


        <!-- TEST CARD -->



            <li class="card ">
                <div class="Del in-card">
                    <button class="all-btn delBtn"><img src="img/Circle error.svg" alt="" class="icon"></button>
                    <span>Delete All</span>
                </div>

            </li>
        </div>


    </div>




    <script src="script.js"></script>
</body>

</html>
