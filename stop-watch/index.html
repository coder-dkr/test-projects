<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop watch</title>
</head>
<body>
    <div class="stop-watch">
        <div class="timerplay">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="flag-btn" class="btn" style="--clr:white">RECORD</button>
            <button id="start-btn" class="btn" style="--clr:rgb(44, 254, 44)">START</button>
            <button id="pause-btn" class="btn" style="--clr:rgb(14, 168, 220)">PAUSE</button>
            <button id="reset-btn" class="btn" style="--clr:rgb(236, 70, 70)">RESET</button>
        </div>
    </div>
    <div class="logs">
        <span id="record-time">Recorded time</span>
        <button id="delBtn" class="btn deleteBtn" style="--clr:gray">DEL</button>
        
    </div>

<script src="input.js"></script>    
</body>
</html>
